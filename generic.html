										<h2 class="major">🎣 興趣專長 – 釣魚</h2>
										<p>池釣：注重技巧與觀察，學會判斷魚訊、選擇適當魚餌與釣竿調性。<br>

									野釣：培養耐性與判斷力，經常於溪流或湖泊中體驗原始環境下的釣魚挑戰。<br>

									磯釣：較為進階的釣法，需考量潮汐、風向與魚群活動習性，對環境掌握要求高。<br>

									釣魚不只是休閒，更是一種訓練專注力與臨場判斷力的活動。透過長期累積，我學會了「等待與掌握時機」，這份沉穩與觀察力，也轉化為我在資料分析與程式開發中的助力。</p>
